<!DOCTYPE html>
<html lang="en">
<head>
  <title>VIERNES SLOT MACHINE!</title>
  <link rel="stylesheet" href="stylengslot.css">
</head> 
<body> 
  <h1>&#127920; LARUIN ANG SLOT MACHINE! &#127920;</h1>
<div class="container">
  <p>COINS PANG PUSTA: <span id="coins">20</span></p>
  <label for="bet">PUSTA:</label>
  <input type="number" id="bet" min="1" max="10" value="1">
  <button id="spin">PINDUTIN PARA MAKAPAG LARO</button> 
  <div id="slots">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
  <p id="result"></p> 
  <script>
    const coinsElement = document.getElementById('coins');
    const betElement = document.getElementById('bet');
    const spinButton = document.getElementById('spin');
    const slots = document.getElementById('slots').querySelectorAll('span');
    const resultElement = document.getElementById('result');

    let coins = 20;
    let symbols = ['1', '2', '3', '6', '7'];
    let winnings = {
      '333': 2,
      '222': 3,
      '111': 4,
      '666': 5,
      '777': 10,
    };

    function spin() {
      const bet = parseInt(betElement.value);
      if (coins < bet) {
        resultElement.textContent = 'NAUBOS NA ANG COINS MO MAARING IRELOAD ANG PAGE! \ud83d\ude22 \ud83d\ude22';
        return;
      }
      coins -= bet;
      coinsElement.textContent = coins;
      for (let i = 0; i < 3; i++) {
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        slots[i].textContent = symbol;
      }
      const combination = slots[0].textContent + slots[1].textContent + slots[2].textContent;
      if (winnings.hasOwnProperty(combination)) {
        const win = bet * winnings[combination];
        coins += win;
        coinsElement.textContent = coins;
        resultElement.textContent = "NANALO KA! YEHEEY! " + win + " coins with " + combination + " \ud83c\udf89";
      }
      else {
        resultElement.textContent = 'AWW! NATALO KA MULING SUMUBOK \ud83d\ude22'; 
      } 	
    }

    spinButton.addEventListener('click', spin);  
  </script>
</body> 
</html>
